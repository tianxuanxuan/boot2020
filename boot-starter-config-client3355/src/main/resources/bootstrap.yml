server:
  port: 3355

spring:
  application:
    name: config-client

  cloud:
    #Config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称 上诉3个综合就是 master分支上 config-dev.yml
      uri: http://localhost:3344

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #order服务注册到Eureka集群
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    #更改主机名
    instance-id: config-client-3355
    #显示ip
    prefer-ip-address: true

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
